<div class="row">
  <div class="col-6">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Horizontal Form</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <div class="form-horizontal">
        <div class="box-body">
          <div class="form-group" [class.has-error]="control.invalid">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >Email</label
            >

            <div class="col-sm-10">
              <input
                [formControl]="control"
                [(ngModel)]="email"
                type="email"
                class="form-control"
                id="inputEmail3"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"
              >Password</label
            >

            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label> <input type="checkbox" /> Remember me </label>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" class="btn btn-default">Cancel</button>
          <button
            *ngIf="control.valid"
            type="submit"
            class="btn btn-info pull-right"
          >
            Sign in
          </button>
        </div>
        <!-- /.box-footer -->
      </div>
    </div>
  </div>
</div>
